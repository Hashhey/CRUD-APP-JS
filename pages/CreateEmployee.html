<html lang="en">
<head>

</head>
<body>
      <!-- Nav Bar-->

    <nav class="navbar-container">

            <a href="/pages/CreateEmployee.html">Create Employee</a>

    <form class="form" id="employee-form">
        <!-- <div class="logodiv">
        <div class="header">
            <img src="/assets/image.png" alt="Crud-APP" class="lo">
        </div> -->
        <h1>Employee Registration Form</h1>
        </div>
        <p> Please fill out the form for an HR department to complete your registration , an HR Manager will contact you with further instruction</p>
        <div class ="row"> 
            <div class ="field">
                <label> First Name </label>
                    <input type ="text" placeholder="First Name" id="firstname" required>
                </div>
               <div class="field">
                <label> Middle Name</label>
                <input type="text" placeholder="Middle Name" id="middlename">
                </div>

                <div class="field">
                    <label> Last Name </label>
                    <input type="text" placeholder="Last Name" id="lastname" required>
                </div>

               </div> 

            <div class="row"> 

                <div class="field">
                    <label> Marital Status</label>
                    <select id="maritalstatus">
                        <option value="" selected disabled>Select</option>
                        <option value="Single"> Single</option>
                        <option value="Married">Married</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="field">
                    <label>Date of Birth</label>
                    <input type="date" id="dob">

                </div>

            </div>

            <div class="row">
                <div class="field">
                    <label> Email</label>
                    <input type="email" placeholder="email" id="email">
                </div>

                <div class="field">
                    <label class="required"> Mobile Number </label>
                    <input type="tel" placeholder="Mobile Number" id="mob" required>
                </div>
            </div>

            <div class="row">
                <div  class="field">
                    
                    <label>Home Address</label>
                    <input type="text" placeholder="Street Address" id="address">
                    </div>
            </div>

            <div class="row">
                <div class="field">
                    <input type="text" placeholder="City" id="city">
                </div>

                <div class ="field">
                    <input type="text" placeholder="State / Province" id="state">
                </div>
            </div>

            <div class="row">
                <div class="field">
                    <input type="text" placeholder="Country" id ="country">
                </div>

                <div class="field">
                    <input type="text" placeholder="ZIP Code" id = "zip">
                </div>
            </div>

                <button type ="submit" class="btn"> REGISTER ME</button>
    </form>

   <script src="/scripts/CreateEmployee.js"></script>

</body>
</html>
